# Azure VM Manager Configuration
# This file contains non-sensitive configuration settings

# Project configuration
project_name: 'kpouget-windows-desktop-test'
location: 'francecentral'

# VM specifications
vm_size: 'Standard_D8s_v3'  # 8 CPUs, 32GB RAM, supports nested virtualization
nested_virt: true
cpus: 8

# Windows configuration
windows_version: '11'
windows_featurepack: '25h2-ent'

# WSL configuration
install_wsl: true  # Install Windows Subsystem for Linux with Fedora Linux 43
reboot_after_wsl: true  # Automatically reboot VM after WSL installation to complete setup

# Pricing and resource options
spot: true  # Use spot instances for cost savings

# Resource tags
tags:
  project: 'api-remoting'
  user: 'kpouget'
  org: 'crc'
  run: 'dev'
